{% set name = "eo-learn-coregistration" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92e4ffe7eb71e1e4c05286278edf1010e0a86d740f10451bd3deabb25d5b12db

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5

  run:
    - eo-learn-core
    - opencv
    - python >=3.5
    - thunder-registration

test:
  imports:
    - eolearn
    - eolearn.coregistration

about:
  home: https://github.com/sentinel-hub/eo-learn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A collection of image co-registration utilities and EOTasks
  doc_url: https://pypi.org/project/eo-learn-coregistration/
  dev_url: https://github.com/sentinel-hub/eo-learn

extra:
  recipe-maintainers:
    - mxr-conda
